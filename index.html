<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crochet Counter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img class="star1" src="/images/star.png" alt="A small white paper star on a transparent background.">
            <img class="star2" src="/images/star.png" alt="A smaller white paper star on a transparent background.">

            <h1>row counter</h1>
            <h2 id="count-el">0</h2>

            <div class="count-btns">
                <button id="add-btn" onclick="addRow()">add row</button>
                <button id="delete-btn" onclick="deleteRow()">delete row</button>
            </div>

            <button id="save-btn" onclick="save()">save rows</button>
            <p id="save-el">rows completed: </p> 
            <!-- add input stitch type feature?? -->

            <img class="star3" src="/images/star.png" alt="Another white paper star on a transparent background.">
        </div>
    </body>
</html>
